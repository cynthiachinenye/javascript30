<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Detection</title>
    <link rel="icon" href="#">
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
    <script>
        const pressed =[];
        const rainbow = 'wesbos'
      window.addEventListener('keyup', (e)=>{
        console.log(e.key)
       pressed.push(e.key)
       pressed.splice(-rainbow.length -1, pressed.length - rainbow.length);
     
     if(pressed.join('').includes(rainbow)){
      console.log('DING DING!');
      cornify_add();
     };
     console.log(pressed)
      })
    </script>
</body>
</html>
