<script>
     const peoples = [
        {name:'cyndy', year:1997},
        {name:'miiky', Year:1988},
        {name:'kate', Year:1986},
        {name:'Ivy', Year:1970},
        {name:'Lux', Year:2015},
     ];

     const comments = [
        {text:'love this', id:523423},
        {text:'super good', id:823423},
        {text:'you are the best', id:2039842},
        {text:'Ramen in my fav food ever', id:123523},
        {text:'Nice Nice Nice !Nice', id:542328}
     ];


    //  some every checks
    // array.prototype.some() is at least one person 19

    const isPerson = peoples.some( person => ((new Date()).getFullYear())- person.Year >= 19)
        
      
    console.log(isPerson)
    // array.prototype.every( is everyone 19)
    const isEvery = peoples.every(people =>{
        const currentPeople = (new Date()).getFullYear()
        if (currentPeople - people.Year >= 19);
         
    }) 
    console.log(isEvery)
    // find is like filter but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findings = comments.find(comment =>{
        if(comment.id === 823423){
            return true
        }

    })
    console.log(findings)
    // array.prototype.findIndex()
    // find the comment with the ID of 123523
    const  comment = comments.findIndex(com =>
        com.id === 823423
)
    console.log(comment);

    // comment.splice(index)

    const newId =[
    ... comments.slice(0,comment),
    ... comments.slice(comment +1 ),
]
console.log(newId)
