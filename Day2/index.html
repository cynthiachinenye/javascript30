<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock ðŸ•‘</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="point"></div>
      <div class="hour num-1">1</div>
      <div class="hour num-2">2</div>
      <div class="hour num-3">3</div>
      <div class="hour num-4">4</div>
      <div class="hour num-5">5</div>
      <div class="hour num-6">6</div>
      <div class="hour num-7">7</div>
      <div class="hour num-8">8</div>
      <div class="hour num-9">9</div>
      <div class="hour num-10">10</div>
      <div class="hour num-11">11</div>
      <div class="hour num-12">12</div>
      <div class="brand">Cyndy</div>

      <div class="arrow-hand-wrapper " id="minute-arrow">
        <div class="minute-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>
      </div>

      <div class="arrow-hand-wrapper" id="hour-arrow">
        <div class="hour-hand">
          <div class="hand"></div>
          <div class="arrow">V</div>
        </div>

      </div>
      <div class="arrow-hand-wrapper" id="second-arrow">
        <div class="second-hand">
          <div class="hand"></div>
        
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
